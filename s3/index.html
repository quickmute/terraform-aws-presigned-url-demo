<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Serverless web application example">
    <meta name="author" content="hkwak">

</head>

<body>
    <div class="info panel panel-default">
        <p>Welcome.</p>
        <div class="panel-heading">
            <button id="fileButton" class="btn btn-primary">Select a file</button>
            <input id="target" style="display: none;" />
            
        </div>
        <div class="panel-body">
            <ul id="updates">
                <li>presigned URL</li>
            </ul>
        </div>
        <div class="panel-bottom">
            <form id="main" name="main" action="/" method="post" enctype="multipart/form-data">
                Key: <input type="text" id="key"  name="key" value="" /><br />
                ACL: <input type="text" id="acl" name="acl" value="" /><br />
                Cred: <input type="text"  id="X-Amz-Credential" name="x-amz-credential" value="" /><br />
                Alg: <input type="text"  id="X-Amz-Algorithm" name="x-amz-algorithm" value="" /><br />
                Date: <input type="text"  id="X-Amz-Date" name="x-amz-date" value="" /><br />
                Policy: <input type="text" id="Policy" name="policy" value="" /><br />
                Signature: <input type="text" id="X-Amz-Signature" name="x-amz-signature" value="" /><br />
                Sec Token: <input type="text" id="X-Amz-Security-Token" name="x-amz-security-token" value="" /><br />
                <input id="fileInput" type="file" name="file" style="display: none;" /><br />
                <!-- The elements after this will be ignored -->
                <input type="submit" id="lonesubmit" name="submit" value="Upload via form" style="display: none;"/>
                <button id="uploadButton" class="btn btn-primary" style="display: none;">Upload via ajax</button>
            </form>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/example.js"></script>
</body>

</html>
